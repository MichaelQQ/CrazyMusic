<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nodejs - 電腦網頁</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise' rel='stylesheet' type='text/css'>
    <style type="text/css">
        #main {
            display: none;
        }
        iframe{
            width:100%;

            position: absolute;
        }

        }*/

<body>
    <div id="qrcode" class="row text-center">
        <h1 style="font-size: 800%; font-family: 'Waiting for the Sunrise', cursive;">CrazyMusic</h1>
        <div class="col-md-offset-2 col-md-4">
            <i class="fa fa-camera-retro" style="font-size: 1000%;"></i>  
            <h2>1. Scan the QRcode bellow</h2>
        </div>
        <div class="col-md-4">
            <i class="fa fa-mobile fa-spin" style="font-size: 1000%;"></i>

        </div>

        <div class="video" id="player1"></div>
        <div class="video" id="player2" style="display: none"></div>
    </div>
